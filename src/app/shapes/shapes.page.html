<ion-icon name="arrow-back-outline" style="font-size: large;" class="ion-padding" (click)="goBack()"></ion-icon>
<ion-content>
  <h1>Shape</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let shape of json">
        <ion-card (click)="speak(shape.phoneme)" style="width: auto; height:200px">
          <div class="ion-text-center" style=" width:100%; text-align: center; font-size: larger;">{{shape.name}}</div> 
          <img [src]="shape.image_link" alt="{{ shape.name }}" style="padding: 10px;"> 
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
