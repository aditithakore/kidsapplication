<ion-icon name="arrow-back-outline" style="font-size: large;" class="ion-padding" (click)="goBack()"></ion-icon>
<ion-content>
  <h1>Alphabets</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let alphabet of json">
        <ion-card (click)="speak(alphabet.letter)">
          <img [src]="alphabet.image_link" alt="{{ alphabet.letter }}">  
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
